<!doctype html>
<html lang="PT-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarefas Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Tarefas</span>
    </div>
  </nav>

  <main class="container">
    <h1>Lista de Tarefas</h1>

    <p th:if="${#lists.isEmpty(tasks)}">Nenhuma tarefa criada</p>
    <table class="table" th:if="${not #lists.isEmpty(tasks)}">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Criado em</th>
        <th scope="col">Data de Entrega</th>
        <th scope="col">Finalizado em</th>
        <th scope="col">Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <th scope="row" th:text="${task.id}">1</th>
        <td th:text="${task.title}">Mark</td>
        <td th:text="${#temporals.format(task.createdAt)}">Otto</td>
        <td th:text="${#temporals.format(task.deadline)}">0</td>
        <td th:text="${#temporals.format(task.fineshedAt)} ?: '-'">0</td>
        <td>
          <a href="" class="btn btn-sm btn-primary">Concluir</a>
          <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-sm btn-secondary">Editar</a>
          <a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>

    <a th:href="@{/create}" class="btn btn-primary">Adicionar Tarefa</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
