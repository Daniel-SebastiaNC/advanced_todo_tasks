<!doctype html>
<html lang="PT-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        <th:block th:unless="${task.id}">Criar</th:block>
        <th:block th:if="${task.id}">Editar</th:block>
        Tarefa
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Tarefas</span>
    </div>
</nav>

<main class="container">
    <h1>
        <span th:unless="${task.id}">Criar</span>
        <span th:if="${task.id}">Editar</span>
        Tarefa
    </h1>

    <form method="POST" th:object="${task}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Data de entrega</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a th:href="@{/}" class="btn btn-secondary mt-4">Ver lista</a>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
